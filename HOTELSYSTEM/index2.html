<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: black;
}

* {
  box-sizing: border-box;
}


.container {
  padding: 16px;
  background-color: white;
}


input[type=email], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: whitesmoke;
}

input[type=text]:focus, input[type=password]:focus {
  background-color:whitesmoke;
  outline: none;
}


hr {
  border: 1px solid whitesmoke;
  margin-bottom: 25px;
}

.registerbtn {
  background-color: darkblue;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}


a {
  color: dodgerblue;
}
 
.login {
  background-color: whitesmoke;
  text-align: center;
}
</style>
</head>
<body>

<form action="index3.html">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="email" placeholder="Enter Email" name="email" id="email" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="password" required>

    <label for="password-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="password-repeat" id="password-repeat" required>
    <hr>
    <p>You should agree to all our terms & privacy<a href="#">Terms & Privacy</a>.</p>
    <label>
      <input type="checkbox" checked="checked" name="Terms & Privacy" style="margin-bottom:15px"> Terms & Privacy
    </label>
 

    <button type="submit" class="registerbtn">Register</button>
  </div>
  
  <div class="container login">
    <p>Already have an account? <a href="index7.html">Login</a>.</p>
  </div>
 

</form>

</body>
</html>
